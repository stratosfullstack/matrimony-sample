<app-header></app-header>
<div class="form-container">
    <h2>Create Profile</h2>
    <form id="matrimony-form" [formGroup]="createProfileForm" (ngSubmit)="createProfile()">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" formControlName="name">
        </div>
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" id="age" formControlName="age">
        </div>
        <div class="form-group">
            <label for="gender">Gender:</label>
            <select id="gender" formControlName="gender">
                <option value="">Select</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>
        <div class="form-group">
            <label for="country">Country:</label>
            <select id="country" formControlName="country">
                <option value="">Select</option>
                <option *ngFor="let country of countryNames" value="{{ country }}">{{ country }}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" formControlName="phone">
        </div>
        <div class="form-group">
            <label for="occupation">Occupation:</label>
            <select id="occupation" formControlName="occupation">
                <option value="">Select</option>
                <option *ngFor="let occupation of occupations" value="{{ occupation }}">{{ occupation }}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="profile-picture">Profile Picture:</label>
            <input type="file" id="profile-picture" name="profile-picture" required>
        </div>
        <button type="submit" id="submit-btn">Submit</button>
    </form>
</div>
<app-footer></app-footer>
