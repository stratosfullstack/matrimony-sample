<div class="page-wrapper">
    <app-header></app-header>
    <div class="main-content">
        <div class="container">
            <div class="dashboard-header">
                <div class="container">
                    <h1 class="dashboard-title">Find Your Perfect Match</h1>
                    <p class="dashboard-caption">Discover compatible profiles that match your preferences and values.
                        Take the next step in your journey to finding love.</p>

                    <!-- Dashboard Stats -->
                    <div class="dashboard-stats">
                        <div class="stat-item">
                            <div class="stat-number">{{ profileCount }}</div>
                            <div class="stat-label">Active Profiles</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number">256</div>
                            <div class="stat-label">New Members Today</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number">89%</div>
                            <div class="stat-label">Success Rate</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-grid">
                <!-- Profile Card 1 -->
                <div class="profile-card" *ngFor="let profile of profiles">
                    <img [src]="getImageUrl(profile.imagePath)" alt="Profile Photo" class="profile-image">
                    <div class="profile-info">
                        <div class="profile-name">{{ profile.name }}</div>
                        <div class="profile-details">Age : {{ profile.age }}</div>
                        <div class="profile-details">Place : {{ profile.country }}</div>
                        <button class="view-button" [routerLink]="['/view-profile', profile._id]">View Details</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <app-footer></app-footer>
</div>
