<div class="login-container">
    <div class="login-image"></div>
    <div class="login-form">
        <div class="login-content">
            <div class="site-header">
                <div class="site-logo">
                    <span class="logo-text">K</span>
                </div>
                <h1 class="site-title">Knanaya Matrimony</h1>
                <p class="site-caption">Connecting Hearts, Preserving Traditions</p>
            </div>

            <form [formGroup]="registerForm" (ngSubmit)="register()">
                <div class="form-group">
                    <select class="form-control" id="gender" formControlName="gender">
                        <option value="">Looking for </option>
                        <option value="Male">Bride</option>
                        <option value="Female">Groom</option>
                    </select>
                    <div *ngIf="registerForm.get('gender')?.errors && registerForm.get('gender')?.touched"
                    class="error-message">
                    Mandatory.
                </div>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" formControlName="name" placeholder="Name"
                        required>
                    <div *ngIf="registerForm.get('name')?.errors && registerForm.get('name')?.touched"
                        class="error-message">
                        Name is required.
                    </div>
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" formControlName="email" placeholder="Email Address"
                        required>
                    <div *ngIf="registerForm.get('email')?.errors && registerForm.get('email')?.touched"
                        class="error-message">
                        Not a valid email.
                    </div>
                </div>
                <div class="form-group">
                    <input type="tel" class="form-control" formControlName="phone" placeholder="Phone Number" required>
                    <div *ngIf="registerForm.get('phone')?.errors && registerForm.get('phone')?.touched"
                        class="error-message">
                        Phone number is required.
                    </div>
                </div>
                <div class="form-group">
                    <input type="tel" class="form-control" formControlName="username" placeholder="User Name" required>
                    <div *ngIf="registerForm.get('username')?.errors && registerForm.get('username')?.touched"
                        class="error-message">
                        User Name is required.
                    </div>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" formControlName="password" placeholder="Password" required>
                    <div *ngIf="registerForm.get('password')?.errors && registerForm.get('password')?.touched"
                        class="error-message">
                        Password is required.
                    </div>
                </div>

                <div class="form-group">
                    <input type="password" class="form-control" formControlName="confirmPassword" placeholder="Confirm Password" required>
                    <div *ngIf="registerForm.get('confirmPassword')?.errors && registerForm.get('confirmPassword')?.touched"
                        class="error-message">
                        Passwords do not match.
                    </div>
                </div>
                <button type="submit" class="btn-login">Register</button>
                <div class="extra-links">
                    <a routerLink="" class="register-link">Back to login</a>
                </div>
            </form>
        </div>
    </div>
</div>
<app-footer></app-footer>
